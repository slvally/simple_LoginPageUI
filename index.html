        <div class="background"></div>
        <div id="global-container">
            <div class="logo">

                <h1>Company Logo</h1>

            <div id="container-box">
                <div class="text"><h1>Sign in</h1></div>
                <div class="textbelow"><h5>Login to manage your account</h5></div>

                </div>
            </div>
            <div class="forgot">
                <h5 style="margin-bottom: 28px;"><span style="opacity: 0.5;">Don't have an account?</span> <a href="">Sign up</a></h5>
